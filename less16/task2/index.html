<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
    </div>
    <div>
        <label for="years-old">Age</label>
        <input type="number" id="years-old" name="age" value="17" required min="3" max="10">
    </div>
    <div>
        <input type="checkbox" id="accept" name="agree" disabled>
        <label for="accept">Accept terms and conditions</label>
    </div>
    <div class="choose-gender">
        <input type="radio" id="male" name="gender" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="gender" name="gender">
        <label for="gender">Secret</label>

    </div>
    <div>
        <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>
    <div>
        <button type="submit">Submit</buttontype>
            </button>

    </div>
</body>

</html>
